name: Deploy to Digital Ocean

on:
  release:
    types: [published]
  workflow_dispatch:  # Allow manual triggering for testing

env:
  PYTHON_VERSION: "3.11"
  REGISTRY: registry.digitalocean.com
  IMAGE_NAME: ${{ secrets.DIGITALOCEAN_REGISTRY_NAME }}/verticalslice-smt-service

jobs:
  # ============================================
  # Job 1: Code Quality Checks (run in parallel)
  # ============================================
  quality-checks:
    name: Code Quality Checks
    runs-on: ubuntu-latest
    strategy:
      matrix:
        check: [ruff, black]  # mypy temporarily disabled - TODO: fix type issues

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ env.PYTHON_VERSION }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install ruff black mypy pytest pytest-asyncio pytest-cov
          pip install -r requirements.txt

      - name: Run Ruff linter
        if: matrix.check == 'ruff'
        run: |
          echo "Running Ruff linter..."
          ruff check src/ tests/ --output-format=github

      - name: Run Black formatter check
        if: matrix.check == 'black'
        run: |
          echo "Running Black formatter check..."
          black --check --diff src/ tests/

      - name: Run Mypy type checker
        if: matrix.check == 'mypy'
        run: |
          echo "Running Mypy type checker..."
          mypy src/ --show-error-codes --pretty

  # ============================================
  # Job 2: Run Tests
  # ============================================
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    needs: quality-checks

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ env.PYTHON_VERSION }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y z3

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest pytest-asyncio pytest-cov httpx
          pip install -r requirements.txt

      - name: Run pytest with coverage
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          ANTHROPIC_MODEL: claude-sonnet-4-5-20250929
        run: |
          echo "Running tests with coverage..."
          pytest tests/ -v --cov=src --cov-report=term-missing --cov-report=xml --cov-fail-under=70

      - name: Upload coverage reports
        uses: codecov/codecov-action@v4
        if: always()
        with:
          files: ./coverage.xml
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false

  # ============================================
  # Job 3: Build and Verify Application
  # ============================================
  build:
    name: Build Application
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ env.PYTHON_VERSION }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Verify application starts
        timeout-minutes: 2
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          ANTHROPIC_MODEL: claude-sonnet-4-5-20250929
          LOG_LEVEL: INFO
        run: |
          echo "Starting application to verify it runs..."
          python -m uvicorn src.main:app --host 127.0.0.1 --port 8000 &
          APP_PID=$!

          # Wait for app to start (max 60 seconds)
          for i in {1..60}; do
            if curl -f http://127.0.0.1:8000/health 2>/dev/null; then
              echo "Application started successfully!"
              kill $APP_PID
              exit 0
            fi
            sleep 1
          done

          echo "Application failed to start within timeout"
          kill $APP_PID 2>/dev/null || true
          exit 1

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to DigitalOcean Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ secrets.DIGITALOCEAN_ACCESS_TOKEN }}
          password: ${{ secrets.DIGITALOCEAN_ACCESS_TOKEN }}

      - name: Extract version from release
        id: version
        run: |
          VERSION=${GITHUB_REF#refs/tags/}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Building version: $VERSION"

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ env.IMAGE_NAME }}:${{ steps.version.outputs.version }}
            ${{ env.IMAGE_NAME }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            BUILDTIME=${{ github.event.repository.updated_at }}
            VERSION=${{ steps.version.outputs.version }}
            REVISION=${{ github.sha }}

  # ============================================
  # Job 4: Deploy to Digital Ocean App Platform
  # ============================================
  deploy:
    name: Deploy to Digital Ocean
    runs-on: ubuntu-latest
    needs: build
    outputs:
      deployment-url: ${{ steps.deploy.outputs.url }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install doctl
        uses: digitalocean/action-doctl@v2
        with:
          token: ${{ secrets.DIGITALOCEAN_ACCESS_TOKEN }}

      - name: Extract version from release
        id: version
        run: |
          VERSION=${GITHUB_REF#refs/tags/}
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Update App Spec with new image
        run: |
          # Update the app spec with the new image tag
          sed -i "s|image:.*|image: ${{ env.IMAGE_NAME }}:${{ steps.version.outputs.version }}|g" app.yaml

      - name: Deploy to Digital Ocean App Platform
        id: deploy
        run: |
          echo "Deploying to Digital Ocean App Platform..."

          # Get the app ID
          APP_ID="${{ secrets.DIGITALOCEAN_APP_ID }}"

          # Update the app with new spec
          doctl apps update $APP_ID --spec app.yaml

          # Wait for deployment to complete (max 10 minutes)
          echo "Waiting for deployment to complete..."
          for i in {1..60}; do
            DEPLOYMENT_STATUS=$(doctl apps list --format ID,DeploymentPhase --no-header | grep $APP_ID | awk '{print $2}')
            echo "Deployment status: $DEPLOYMENT_STATUS"

            if [ "$DEPLOYMENT_STATUS" = "ACTIVE" ]; then
              echo "Deployment completed successfully!"
              break
            elif [ "$DEPLOYMENT_STATUS" = "ERROR" ] || [ "$DEPLOYMENT_STATUS" = "FAILED" ]; then
              echo "Deployment failed!"
              exit 1
            fi

            sleep 10
          done

          # Get deployment URL
          DEPLOYMENT_URL=$(doctl apps list --format ID,DefaultIngress --no-header | grep $APP_ID | awk '{print $2}')
          echo "url=https://$DEPLOYMENT_URL" >> $GITHUB_OUTPUT
          echo "Deployment URL: https://$DEPLOYMENT_URL"

  # ============================================
  # Job 5: Post-Deployment Verification
  # ============================================
  verify:
    name: Post-Deployment Verification
    runs-on: ubuntu-latest
    needs: deploy
    strategy:
      matrix:
        verification: [health-check, integration-tests, smoke-tests]
      fail-fast: false  # Continue all verifications even if one fails

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ env.PYTHON_VERSION }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install httpx pytest pytest-asyncio

      - name: Make scripts executable
        run: |
          chmod +x .github/scripts/*.sh

      - name: Run Health Check
        if: matrix.verification == 'health-check'
        env:
          DEPLOY_URL: ${{ needs.deploy.outputs.deployment-url }}
        run: |
          ./.github/scripts/health-check.sh

      - name: Run Integration Tests
        if: matrix.verification == 'integration-tests'
        env:
          DEPLOY_URL: ${{ needs.deploy.outputs.deployment-url }}
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
        run: |
          ./.github/scripts/integration-tests.sh

      - name: Run Smoke Tests
        if: matrix.verification == 'smoke-tests'
        env:
          DEPLOY_URL: ${{ needs.deploy.outputs.deployment-url }}
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
        run: |
          ./.github/scripts/smoke-tests.sh

  # ============================================
  # Job 6: Report Deployment Status
  # ============================================
  notify:
    name: Notify Deployment Status
    runs-on: ubuntu-latest
    needs: [deploy, verify]
    if: always()

    steps:
      - name: Report Success
        if: needs.verify.result == 'success'
        run: |
          echo "========================================="
          echo "Deployment Successful!"
          echo "========================================="
          echo "Deployment URL: ${{ needs.deploy.outputs.deployment-url }}"
          echo "Version: ${GITHUB_REF#refs/tags/}"
          echo "All verification checks passed!"
          echo "========================================="

      - name: Report Failure
        if: needs.verify.result != 'success'
        run: |
          echo "========================================="
          echo "Deployment Failed or Verification Issues"
          echo "========================================="
          echo "Deployment URL: ${{ needs.deploy.outputs.deployment-url }}"
          echo "Version: ${GITHUB_REF#refs/tags/}"
          echo "Check verification logs for details"
          echo "========================================="
          exit 1
