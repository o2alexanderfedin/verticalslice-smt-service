name: Deploy to Digital Ocean

on:
  release:
    types: [published]
  workflow_dispatch:  # Allow manual triggering for testing

permissions:
  contents: read
  packages: write

env:
  PYTHON_VERSION: "3.11"
  REGISTRY: ghcr.io
  IMAGE_NAME: ghcr.io/o2alexanderfedin/verticalslice-smt-service

jobs:
  # ============================================
  # Job 1: Code Quality Checks (run in parallel)
  # ============================================
  quality-checks:
    name: Code Quality Checks
    runs-on: ubuntu-latest
    strategy:
      matrix:
        check: [ruff, black]  # mypy temporarily disabled - TODO: fix type issues

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ env.PYTHON_VERSION }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install ruff black mypy pytest pytest-asyncio pytest-cov
          # Install CPU-only PyTorch first to avoid downloading 3GB+ CUDA libraries
          pip install torch --index-url https://download.pytorch.org/whl/cpu
          pip install -r requirements.txt

      - name: Run Ruff linter
        if: matrix.check == 'ruff'
        run: |
          echo "Running Ruff linter..."
          ruff check src/ tests/ --output-format=github

      - name: Run Black formatter check
        if: matrix.check == 'black'
        run: |
          echo "Running Black formatter check..."
          black --check --diff src/ tests/

      - name: Run Mypy type checker
        if: matrix.check == 'mypy'
        run: |
          echo "Running Mypy type checker..."
          mypy src/ --show-error-codes --pretty

  # ============================================
  # Job 2: Run Tests
  # ============================================
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    needs: quality-checks

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ env.PYTHON_VERSION }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y z3

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest pytest-asyncio pytest-cov httpx
          # Install CPU-only PyTorch first to avoid downloading 3GB+ CUDA libraries
          pip install torch --index-url https://download.pytorch.org/whl/cpu
          pip install -r requirements.txt

      - name: Run pytest with coverage
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          CLAUDE_CODE_OAUTH_TOKEN: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}
          ANTHROPIC_MODEL: haiku
        run: |
          echo "Running tests with coverage..."
          pytest tests/ -v --cov=src --cov-report=term-missing --cov-report=xml --cov-fail-under=0 || [ $? -eq 5 ]  # Exit code 5 = no tests collected (OK for now)

      - name: Upload coverage reports
        uses: codecov/codecov-action@v4
        if: always()
        with:
          files: ./coverage.xml
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false

  # ============================================
  # Job 3: Build and Verify Application
  # ============================================
  build:
    name: Build Application
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Free disk space
        run: |
          echo "Disk space before cleanup:"
          df -h /
          echo "Removing unused toolchains and packages..."
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /opt/ghc
          sudo rm -rf /usr/local/share/boost
          sudo rm -rf "$AGENT_TOOLSDIRECTORY"
          sudo rm -rf /usr/local/lib/android
          sudo rm -rf /opt/hostedtoolcache/CodeQL
          docker system prune -af
          echo "Disk space after cleanup:"
          df -h /

      - name: Set up Python ${{ env.PYTHON_VERSION }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          # Install CPU-only PyTorch first to avoid downloading 3GB+ CUDA libraries
          pip install torch --index-url https://download.pytorch.org/whl/cpu
          pip install -r requirements.txt

      - name: Verify application starts
        timeout-minutes: 2
        env:
          CLAUDE_CODE_OAUTH_TOKEN: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}
          ANTHROPIC_MODEL: haiku
          LOG_LEVEL: INFO
        run: |
          echo "Starting application to verify it runs..."
          python -m uvicorn src.main:app --host 127.0.0.1 --port 8000 &
          APP_PID=$!

          # Wait for app to start (max 60 seconds)
          for i in {1..60}; do
            if curl -f http://127.0.0.1:8000/health 2>/dev/null; then
              echo "Application started successfully!"
              kill $APP_PID
              exit 0
            fi
            sleep 1
          done

          echo "Application failed to start within timeout"
          kill $APP_PID 2>/dev/null || true
          exit 1

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_PAT }}

      - name: Extract version from release
        id: version
        run: |
          VERSION=${GITHUB_REF#refs/tags/}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Building version: $VERSION"

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: linux/amd64  # Digital Ocean App Platform requires AMD64 architecture
          push: true
          tags: |
            ${{ env.IMAGE_NAME }}:${{ steps.version.outputs.version }}
            ${{ env.IMAGE_NAME }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            BUILDTIME=${{ github.event.repository.updated_at }}
            VERSION=${{ steps.version.outputs.version }}
            REVISION=${{ github.sha }}

  # ============================================
  # Job 4: Deploy to Digital Ocean App Platform
  # ============================================
  deploy:
    name: Deploy to Digital Ocean
    runs-on: ubuntu-latest
    needs: build
    outputs:
      deployment-url: ${{ steps.deploy.outputs.url }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install doctl
        uses: digitalocean/action-doctl@v2
        with:
          token: ${{ secrets.DIGITALOCEAN_ACCESS_TOKEN }}

      - name: Extract version from release
        id: version
        run: |
          VERSION=${GITHUB_REF#refs/tags/}
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Deploy to Digital Ocean App Platform
        id: deploy
        run: |
          echo "Deploying to Digital Ocean App Platform..."

          # Get the app ID
          APP_ID="${{ secrets.DIGITALOCEAN_APP_ID }}"

          # Update app spec with new image tag and deploy with --wait flag
          # The --wait flag blocks until deployment completes (simpler than polling)
          echo "Updating app spec with image: ${{ env.IMAGE_NAME }}:${{ steps.version.outputs.version }}"
          sed -i "s|tag:.*|tag: ${{ steps.version.outputs.version }}|g" app.yaml

          # Deploy and wait for completion
          echo "Deploying app (this may take 3-5 minutes)..."
          doctl apps update $APP_ID --spec app.yaml --wait || {
            echo "Deployment failed! Checking app logs..."
            doctl apps logs $APP_ID --type DEPLOY --tail 50
            exit 1
          }

          echo "Deployment completed successfully!"

          # Get deployment URL
          DEPLOYMENT_URL=$(doctl apps list --format ID,DefaultIngress --no-header | grep $APP_ID | awk '{print $2}')
          # Ensure URL has https:// prefix (strip if already present to avoid duplication)
          DEPLOYMENT_URL=${DEPLOYMENT_URL#https://}
          echo "url=https://$DEPLOYMENT_URL" >> $GITHUB_OUTPUT
          echo "Deployment URL: https://$DEPLOYMENT_URL"

  # ============================================
  # Job 5: Post-Deployment Verification
  # ============================================
  verify:
    name: Post-Deployment Verification
    runs-on: ubuntu-latest
    needs: deploy
    strategy:
      matrix:
        verification: [health-check, integration-tests, smoke-tests]
      fail-fast: false  # Continue all verifications even if one fails

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ env.PYTHON_VERSION }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install httpx pytest pytest-asyncio

      - name: Make scripts executable
        run: |
          chmod +x .github/scripts/*.sh

      - name: Run Health Check
        if: matrix.verification == 'health-check'
        env:
          DEPLOY_URL: ${{ needs.deploy.outputs.deployment-url }}
        run: |
          ./.github/scripts/health-check.sh

      - name: Run Integration Tests
        if: matrix.verification == 'integration-tests'
        env:
          DEPLOY_URL: ${{ needs.deploy.outputs.deployment-url }}
          CLAUDE_CODE_OAUTH_TOKEN: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}
        run: |
          ./.github/scripts/integration-tests.sh

      - name: Run Smoke Tests
        if: matrix.verification == 'smoke-tests'
        env:
          DEPLOY_URL: ${{ needs.deploy.outputs.deployment-url }}
          CLAUDE_CODE_OAUTH_TOKEN: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}
        run: |
          ./.github/scripts/smoke-tests.sh

  # ============================================
  # Job 6: Report Deployment Status
  # ============================================
  notify:
    name: Notify Deployment Status
    runs-on: ubuntu-latest
    needs: [deploy, verify]
    if: always()

    steps:
      - name: Report Success
        if: needs.verify.result == 'success'
        run: |
          echo "========================================="
          echo "Deployment Successful!"
          echo "========================================="
          echo "Deployment URL: ${{ needs.deploy.outputs.deployment-url }}"
          echo "Version: ${GITHUB_REF#refs/tags/}"
          echo "All verification checks passed!"
          echo "========================================="

      - name: Report Failure
        if: needs.verify.result != 'success'
        run: |
          echo "========================================="
          echo "Deployment Failed or Verification Issues"
          echo "========================================="
          echo "Deployment URL: ${{ needs.deploy.outputs.deployment-url }}"
          echo "Version: ${GITHUB_REF#refs/tags/}"
          echo "Check verification logs for details"
          echo "========================================="
          exit 1
